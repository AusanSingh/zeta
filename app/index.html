<!DOCTYPE html>
<html>
<head>
	<title>Twitter App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div class="wrapper">
		<header id="header" class="cart-box">
			<div class="head-col left-icons">
				<ul>
					<li><div class="head-icons icon-logo"><i class="icon-custom-1"></i></div> </li>
					<li><div class="head-icons"><i class="fa fa-bell-o"></i></div></li>
					<li><div class="head-icons"><i class="fa fa-envelope-o"></i></div></li>
					<li><div class="head-icons"><i class="fa fa-hashtag"></i></div></li>
				</ul>
			</div>
			<div class="head-col">
				<div class="twitter-logo"><i class="fa fa-twitter"></i></div>
			</div>
			<div class="head-col">
				<div class="search-container">
					<form>
						<input type="search" name="" placeholder="Search" class="search-input">
						<button class="search-btn">
							<i class="fa fa-search"></i>
						</button>
					</form>
				</div>

				<div class="user-profile ">
					<a href="" class="user-pic head-icons"><img src="images/avatar.png" alt=""></a>
				</div>
			</div>
		</header>

		<section>
			<div class="tweets-section">
				<div class="tweet-tab-row cart-box">
					<div class="tweet-tab active">
						<h4>Tweets</h4>
						<span class="count">200</span>
					</div>
					<div class="tweet-tab">
						<h4>Tweets</h4>
						<span class="count">200</span>
					</div>
					<div class="tweet-tab">
						<h4>Tweets</h4>
						<span class="count">200</span>
					</div>
					<div class="tweet-tab">
						<h4>Tweets</h4>
						<span class="count">200</span>
					</div>
				</div>

				<div class="tweet-container cart-box">
					
					
				</div>
			</div>
		</section>

	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
